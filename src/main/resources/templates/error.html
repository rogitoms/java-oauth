<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${errorTitle} ?: 'Error Page'">Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .error-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .error-icon {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #e74c3c;
        }
        .error-code {
            font-size: 18px;
            background-color: #f8d7da;
            color: #721c24;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .timestamp {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 th:text="${errorMessage} ?: 'Oops! Something went wrong'">Oops! Something went wrong</h1>
        
        <div class="error-code" th:if="${status}">
            <span th:text="${status}">404</span>
        </div>
        
        <p>Please try again later</p>
        
        <a href="http://localhost:8080/auth/login" class="btn">Return to Homepage</a>
        
        <p class="timestamp" th:if="${timestamp}">
            <small>Timestamp: <span th:text="${#dates.format(timestamp, 'dd-MM-yyyy HH:mm:ss')}">01-01-2025 12:00:00</span></small>
        </p>
    </div>
</body>
</html>
